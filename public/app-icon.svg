<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 배경 - 토스 블루 그라데이션 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A9DFF"/>
      <stop offset="100%" style="stop-color:#3182F6"/>
    </linearGradient>
    <linearGradient id="timerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD43B"/>
      <stop offset="100%" style="stop-color:#FFA94D"/>
    </linearGradient>
  </defs>

  <!-- 라운드 배경 -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)"/>

  <!-- 타이머/스톱워치 아이콘 (상단) -->
  <circle cx="256" cy="140" r="50" fill="none" stroke="url(#timerGradient)" stroke-width="8"/>
  <line x1="256" y1="140" x2="256" y2="110" stroke="url(#timerGradient)" stroke-width="6" stroke-linecap="round"/>
  <line x1="256" y1="140" x2="276" y2="130" stroke="url(#timerGradient)" stroke-width="6" stroke-linecap="round"/>
  <!-- 타이머 버튼 -->
  <rect x="248" y="82" width="16" height="12" rx="3" fill="url(#timerGradient)"/>

  <!-- 곱셈 수식 -->
  <text x="256" y="290" font-size="80" font-weight="bold" fill="white" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">7 × 8</text>

  <!-- 등호와 물음표 -->
  <text x="256" y="380" font-size="70" font-weight="bold" fill="rgba(255,255,255,0.9)" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">= ?</text>

  <!-- 하단 장식 라인 -->
  <rect x="120" y="420" width="272" height="6" rx="3" fill="rgba(255,255,255,0.3)"/>
  <rect x="120" y="420" width="180" height="6" rx="3" fill="rgba(255,255,255,0.7)"/>
</svg>
